plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
     compile "org.testng:testng:6.3.1"
    //https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.9.10'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.0.1'
    compile group: 'org.json', name: 'json', version: '20171018'
    compile group: 'org.testng', name: 'testng', version: '6.10'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.13.0'
    compile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.7'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.12.0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.25'
    compile group: 'com.aventstack', name: 'extentreports', version: '3.0.1'
    compile group: 'org.jsonschema2pojo', name: 'jsonschema2pojo-core', version: '0.5.1'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.0'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.4'
    compile group: 'org.uncommons', name: 'reportng', version: '1.1.4'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.10'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.3'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.0'
    compile group: 'org.jdom', name: 'jdom', version: '1.1'
    compile group: 'xml-security', name: 'xmlsec', version: '1.2.1'
    compile group: 'com.jayway.restassured', name: 'json-schema-validator', version: '2.2.0'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
    testCompile group: 'com.jayway.jsonpath', name: 'json-path-assert', version: '2.4.0'
  
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()  
}

task runtest(type: Test) {
    useTestNG() {
        ignoreFailures = true
        outputDirectory = file("./reports")
        useDefaultListeners = true
        reports.html.enabled = true
      
        println "running  demo cases....."
        suites './runner.xml'
           
     }
    }
    
 task myClean(type: Delete) {
        delete "reports"
        delete "test-output"
    }

 task create {
        doFirst {
            mkdir "reports"
            mkdir "ScreenShots"
        }

    }

